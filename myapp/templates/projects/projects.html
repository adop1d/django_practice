{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}


<h1>projects</h1>

<div class="content">
<p>This is the projects page of the website.</p>

<ul>
    {% for project in projects %}
        <li>{{ project.name }}</li>
    {% empty %}
        <li>No projects available.</li>
    {% endfor %}
</div>

{% endblock %}
